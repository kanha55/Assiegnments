<!DOCTYPE html>
<html>
<head>
	<title>input</title>
<style type="text/css">
	
	.textField{
		outline: none;
		border:none;
		width: 70px;	
		border-bottom: 1px solid #777;
	}
	.textField:focus{
		border-color: blue;
		border-width: medium medium 2px;
	}
	.floating{
		position: absolute;
		top: 10px;
		pointer-events: none;
		left: 10px;
	transition: 0.2s ease all;
		}
	
</style>	
<script type="text/javascript">
function demo(){
document.getElementById("float").setAttribute(
       "style", "top: 0px;	left: 10px;	font-size: 13px;opacity: 1;");
}
</script>
</head>
<body>
<input type="text" class="textField" onclick="demo()">
<span id="float" class="floating" >Enter Name</span>
</body>
</html>
